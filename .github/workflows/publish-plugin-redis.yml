name: Release Redis Plugin

on:
  push:
    branches: [master]
    paths-ignore:
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write

concurrency:
  group: release-redis-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Configure npm auth for GitHub Packages
        run: |
          printf "@openforgelabs:registry=https://npm.pkg.github.com\n//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}\n" > ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Install
        run: pnpm install

      - name: Create Release PR or Continue Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: echo "No npm publish for this repo"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect version bump
        id: detect
        if: steps.changesets.outputs.hasChangesets == 'false'
        shell: bash
        run: |
          set -euo pipefail
          prev_ref="HEAD^"
          if ! git rev-parse "$prev_ref" >/dev/null 2>&1; then
            prev_ref="$(git rev-list --max-parents=0 HEAD)"
          fi

          curr_version=$(node -p "require('./package.json').version")
          prev_version=$(git show "$prev_ref:package.json" 2>/dev/null | node -e "let s='';process.stdin.on('data',d=>s+=d);process.stdin.on('end',()=>{try{console.log(JSON.parse(s).version||'')}catch{console.log('')}})" || true)
          version_changed="false"
          if [[ "$curr_version" != "$prev_version" ]]; then
            version_changed="true"
          fi

          echo "version=$curr_version" >> "$GITHUB_OUTPUT"
          echo "version_changed=$version_changed" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.detect.outputs.version_changed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.detect.outputs.version_changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.detect.outputs.version_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.detect.outputs.version_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            gh_packages_token=${{ secrets.GH_PACKAGES_TOKEN != '' && secrets.GH_PACKAGES_TOKEN || secrets.GITHUB_TOKEN }}
          tags: |
            ghcr.io/openforgelabs/rainbow-redis:${{ steps.detect.outputs.version }}
            ghcr.io/openforgelabs/rainbow-redis:latest

      - name: Create git tag
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.detect.outputs.version_changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          tag="v${{ steps.detect.outputs.version }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists. Skipping."
            exit 0
          fi
          git tag -a "$tag" -m "Release redis plugin ${{ steps.detect.outputs.version }}"
          git push origin "$tag"

      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.detect.outputs.version_changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          tag="v${{ steps.detect.outputs.version }}"
          if gh release view "$tag" >/dev/null 2>&1; then
            echo "GitHub release $tag already exists. Skipping."
            exit 0
          fi
          gh release create "$tag" \
            --title "rainbow-redis ${{ steps.detect.outputs.version }}" \
            --generate-notes
